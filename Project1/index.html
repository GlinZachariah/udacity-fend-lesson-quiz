<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>My Portfolio</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
	<!-- Google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500" rel="stylesheet">
	<!-- Custom stylesheet -->
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link rel="stylesheet" type="text/css" href="styles/responsive.css">
	<script type="text/javascript" src="scripts/scripts.js"></script>
</head>
<body>
	<!-- section 1 > header-->

	<div class="container-fluid">
		<header class="container-fluid header">
			<!-- Logo image -->
			<img class="img-fluid rounded header_img" src="images/logo.jpeg" alt="logo">
			<!-- Header title and subtitle -->
			<div class="header_title">
				<h1>K Glin Zachariah</h1>
				<h4>Front-End Developer</h4>
			</div>
		</header>
		<!--  section 2 > content-->
		<div class="content">
			<div class="content_social">
				<div id="social-icon" class="social">	
					<a href="https://www.facebook.com/glinzac"><img src="images/social1.png" class="img-fluid rounded social_icon" alt="social-icon"></a>
					<a href="https://www.linkedin.com/in/glin-zachariah/"><img src="images/social2.png" class="img-fluid rounded social_icon" alt="social-icon"></a>
					<a href="https://twitter.com/glinzac"><img src="images/social3.png" class="img-fluid rounded social_icon" alt="social-icon"></a>
				</div>
				<img  src="images/share.png" onclick="socialToggle()" class="img-fluid rounded share_icon" alt="share-icon">
			</div>
		  <picture>
			  <source media="(max-width: 765px)" srcset="images/cover-large.jpg">
			  <source media="(min-width: 700px)" srcset="images/cover-med.jpg">
			  <img class="img-fluid rounded content_img"  src="images/cover-small.jpg" alt="conent-image">
		   </picture>
		</div>
		<!-- section 3 > works -->
		<section class="works">
			<!-- First work -->
			<h2 class="work_title">Featured Work</h2>
			<div class="work_inner">
				<a href="https://github.com/GlinZachariah/ship-inventory-system">			
					<figure class="figure">
						<img src="images/work1.jpg" class="figure-img img-fluid rounded work_img" alt="work-icon-1">
						<figcaption class="figure-caption">Inventory System</figcaption>
					</figure>
				</a>
				<!-- Second Work -->
				<a href="https://github.com/GlinZachariah/ARMS">			
					<figure class="figure">
						<img src="images/work2.jpg" class="figure-img img-fluid rounded work_img" alt="work-icon-2">
						<figcaption class="figure-caption">Online Request System</figcaption>
					</figure>
				</a>
				<!-- Third Work -->
				<a href="https://github.com/GlinZachariah/_s">			
					<figure class="figure">
						<img src="images/work3.jpg" class="figure-img img-fluid rounded  work_img" alt="work-icon-3">
						<figcaption class="figure-caption">WordPress Theme Development</figcaption>
					</figure>
				</a>
			</div>
		</section>
	</div>
</body>
</html>
