<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Portfolio</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<script type="text/javascript" src="scripts/scripts.js"></script>
</head>
<body>
	<!-- Defined the header for the portfolio -->
	<div class="container">
		<div class="container-left">
			<div class="container-left-inner">
				<div  class="socialmedia">
					<div class="socialmedia__icon_box">
						<a  href="https://www.facebook.com/glinzac">
							<img class="socialmedia__icon" src="images/social1.png" alt="facebook_icon">
						</a>
					</div>
					<div class="socialmedia__icon_box">
						<a href="https://www.linkedin.com/in/glin-zachariah/">
							<img class="socialmedia__icon" src="images/social2.png" alt="linkedIn_icon">
						</a>
					</div>
					<div class="socialmedia__icon_box">
						<a href="https://twitter.com/glinzac">
							<img class="socialmedia__icon" src="images/social3.png" alt="twitter_icon">
						</a>
					</div>
				</div>
				<div class="share" onclick="socialToggle()">
					<img id="share-icon" src="images/share.png" alt="share-icon">
				</div>
			</div>
		</div>
		<div class="container-right">
			<header class="header">
				<div class="header_inner">
					<div class="header_image_box box">
						<img src="images/logo.jpeg" class="header_image alt="logo">
					</div>
					<div class="header_title">
						<h1>K Glin Zachariah</h1>
						<h4>Front-End Web Developer</h4>
					</div>
				</div>
			</header>
			<div class="content">
				<div class="cover_image_box">
					<img src="images/cover-small.jpg" srcset="images/cover-small.jpg 400w,images/cover-med.jpg 700w,images/cover-large.jpg 1200w" alt="header-image">
				</div>
				<div class="content_inner">
					<div class="content_title">
						<h1>Featured Work</h1>
					</div>
					<div class="feature-work">
						<img class="feature-work-img" src="images/work1.jpg" alt="feature-work1">
						<h4 class="feature-work-title">Ship Inventory System</h4>
						<a href="">http:/gitlab.com/glinzac/work1</a>
					</div>
					<div class="feature-work">
						<img class="feature-work-img" src="images/work2.jpg" alt="feature-work2">
						<h4 class="feature-work-title">Online Request System</h4>
						<a href="">http:/gitlab.com/glinzac/work2</a>
					</div>
					<div class="feature-work">
						<img class="feature-work-img" src="images/work3.jpg" alt="feature-work3">
						<h4 class="feature-work-title">WordPress Theme Development</h4>
						<a href="">http:/gitlab.com/glinzac/work3</a>
					</div>
				</div>
			</div>
		</div>
	</div>	
</body>
</html>
